[package]
name = "Matts Hypergraph Library"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A straightforward library for hypergraph datastructures. Not a database."
repository = "https://github.com/matthagan15/mhl"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-integer = "0.1.45"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
uuid = { version = "1.2.2", features = ["v4", "fast-rng", "serde", "macro-diagnostics"] }
